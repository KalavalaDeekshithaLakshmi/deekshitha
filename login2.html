<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="login_style2.css">
  <script type="text/javascript">
    function validate(){
      var em=document.getElementById('email').value;
      alert(em);
      var pwd=document.getElementById('pword').value;
      alert(pwd);
      if(em.length<8){
      alert('the username minimum length should be 8');
      document.getElementById('email').focus();
      return false;
      }
      if(pwd.length<8){
      alert('the password minimum length should be 8');
      document.getElementById('pword').focus();
      return false;
      }
      return true;
      }
  </script>
</head>

<body class="body">
<div class="login-page">
  <div class="form">
    <center><h2>Admin Login</h2></center>
    <form method="post" action="login.jsp" onsubmit="return validate();">
      <input type="email" name="email" id="email" placeholder="Email" required autofocus placeholder="Enter your email" value="" required="required" />
      <input type="password" name="pword" id="pword" placeholder="Password" required placeholder="Choose Password" value="" required="required" />
      <br>
      <br>
      <button>LOGIN</button>
      <p class="message"></p>
      <br><br>
      <center><b type="button" onclick="window.location.href='signup.html'" >Go to SignUp Page</b></center>
      <center><b type="button" onclick="window.location.href='home.html'">Go to Home Page</b></center>
    </form>
  </div>
</div>
</body>
</html>
